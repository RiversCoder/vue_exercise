<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	 <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<style type="text/css">
		body{background-color:#e8e8e8;}
	</style>
</head>
<body>

	<div id="app">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="page-header">
					<h2>星河WORLD</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<div class="list-group">
					<!-- 入口 -->
					<router-link to="/h5" class="list-group-item">h5</router-link>
					<router-link to="/java" class="list-group-item">java</router-link>
					<router-link to="/python" class="list-group-item">python</router-link>		
				</div>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-info">
					<div class="panel-body">
						<!-- 出口 -->
						<router-view></router-view>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- // templates -->

	<template id="h5">
		<div>
			<h2>html5学院</h2>
			<p>html5相关的介绍信息</p>
			<img src="./images/timg.jpg" width="180" />
		</div>
	</template>

	<template id="java">
		<div>
			<h2>java学院</h2>
			<p>java相关的介绍信息</p>
			<img src="./images/timg2.jpg" width="180" />
		</div>
	</template>

	<template id="python">
		<div>
			<h2>python学院</h2>
			<p>python相关的介绍信息</p>
			<img src="./images/timg3.jpg" width="180" />
		</div>
	</template>


	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/vue-router.js"></script>
	<script type="text/javascript">
		
		//1.创建组件
		const Html5 = Vue.extend({
			template:'#h5'
		});

		const Java = Vue.extend({
			template:'#java'
		});

		const Python = Vue.extend({
			template:'#python'
		});

		//2. 定义路由
		const routes = [
			{path:'/h5',component:Html5},
			{path:'/java',component:Java},
			{path:'/python',component:Python},

			/* 配置根路由 */
			{path:'/',redirect:'/h5'}
		];

		//3. 创建路由实例
		const router = new VueRouter({
			routes:routes
		});

		//4. 创建Vue的实例，并且挂载
		new Vue({
			router
		}).$mount('#app');

	</script>
</body>
</html>
